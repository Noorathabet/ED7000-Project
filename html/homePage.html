<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Green | Home</title>
  <link rel="stylesheet" href="../Css/HomePage.css" />
  <link rel="stylesheet" href="HomePage.css">


</head>

<body>
  <header class="main-header">
    <div class="left-section">
      <img src="../Image/homepageimagee/logo.png" alt="SaveGreen Logo" class="logo" />
    </div>
    <nav class="center-section">
      <ul class="nav-links">
        <li class="active"><a href="HomePage.html">Home</a></li>
        <li><a href="GoalsPage.html">Goals</a></li>
        <li><a href="DonatePage.html">Donate</a></li>
        <li><a href="VolunteersPage.html">Volunteers</a></li>
        <li><a href="EventsPage.html">Events</a></li>
        <li><a href="Footprint.html">Footprint</a></li>
        <li><a href="GalleryPage.html">Gallery</a></li>
        <li><a href="DonersPage.html">Donors</a></li>
        <li><a href="ContactPage.html">Contact</a></li>
      </ul>
    </nav>
    <div class="user-section" style="display: flex; align-items: center; margin-left: auto;">
      <img src="../Image/homepageimagee/usericon.png" alt="User Icon" id="showRegistration" style="cursor: pointer;" />
      <span id="userName" style="display: none;"></span> <!-- Username display -->
  </div>
  </header>

  <section class="hero-section" id="hero">
    <div class="bg-layer" id="bg1"></div>
    <div class="bg-layer" id="bg2"></div>
    <div class="bg-layer" id="bg3"></div>

    <div class="hero-content">
      <h1>Save Green For Future</h1>
      <p>Join us to protect our planet for a sustainable future.</p>
      <div class="buttons">
        <a href="EventsPage.html" class="btn white">Join the Movement</a>
        <a href="DonatePage.html" class="btn green">Donate Now</a>
      </div>
    </div>
  </section>

  <!-- Registration Form (initially hidden) -->
  <div id="registrationForm" style="display: none;">
    <form id="registrationModalForm">
        <h1>Enter your details!</h1>
        <input type="text" id="firstName" placeholder="First Name (3 letters at least)" required>
        <input type="text" id="lastName" placeholder="Last Name (3 letters at least)" required>
        <input type="email" id="email" placeholder="Email (Should include @ sign)" required>
        <input type="tel" id="phoneNumber" placeholder="Phone Number (Exactly 8 digits)" required>
        <button type="submit" id="submitButton">Register</button>
        <div id="message"></div>
    </form>
  </div>

  <!-- Element to display the username -->
  <div id="userName" style="display: none;"></div>

  
  <script src="../JavaScript/HomePage.js"></script>

  <script src="HomePage.js" defer></script></body>


</html>

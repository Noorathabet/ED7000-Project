  <footer class="newsletter-subscribe">
    <h2>NEWSLETTER SUBSCRIBE</h2>
    <div class="subscribe-form">
      <input type="email" placeholder="Your Email Address" />
      <button> > </button>
    </div>
    <p>Signup for our regular newsletter and stay up to date with our latest news</p>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const subscribeButton = document.querySelector('.subscribe-form button');
      
      subscribeButton.addEventListener('click', function(event) {
        event.preventDefault();
        const emailInput = document.querySelector('.subscribe-form input[type="email"]');
        const emailValue = emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (emailValue === '') {
          alert('Please enter your email address.');
          return;
        }
        
        if (!emailRegex.test(emailValue)) {
          alert('Please enter a valid email address.');
          return;
        }
        
        alert('Thank you for subscribing!');
        emailInput.value = '';
      });
    });
  </script>
